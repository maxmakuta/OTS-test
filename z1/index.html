
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset= "utf-8">
		<title>TEST</title> 			
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>

	<body>
		<div class="container">
			<input type="text" name="name" class="inputType" value="Xxxx">
		</div> 
	
<script>
	function type () {
		const text = document.querySelector(".inputType");
				text.addEventListener("input", (e) => {
					e.target.value !== e.target.defaultValue ? text.className = "red" : text.className = "";
		});
};
type()
</script>
	
	</body>
	
</html>
